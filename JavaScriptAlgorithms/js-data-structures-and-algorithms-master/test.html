<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트 파일</title>
  </head>
  <body>
    <script src="./Chapter5(Arrays).js"></script>
    <script>
      function solution(arr, weight) {
        let len = arr.length;
        for (let i = 0; i < len; i++) {
          for (let j = i + 1; j < len; j++) {
            if (arr[i] + arr[j] === weight) {
              return [arr[i], arr[j]];
            }
          }
        }
        return -1;
      }
      console.log(solution([1, 2, 3, 4, 5], 9));
    </script>
  </body>
</html>
